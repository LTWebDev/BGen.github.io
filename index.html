<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    
    <title>BGen</title>
    
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Staatliches" rel="stylesheet">
</head>

<body>
    <section id="intro">
    
        <h1>Welcome to BGen</h1>
        
        <hr>
        
        <h2>Test different background color configuration in below canvas!</h2>
        
        <p>All you need to do is to enter your settings in the fields below and check out the results</p>
        
    </section>
    <section id="first-section" class="section group">
        <div class="col span_1_of_3">
            <div class="inputs">
                <h3>Top To Bottom</h3>
                <input type="color" name="linear-color1" id="linear-input1" value="#e66465">
                <input type="color" name="linear-color2" id="linear-input2" value="#9198e5">
            </div>
            <div>
                <canvas id="linear-bg"></canvas>
                <h4 id="css-linear"></h4>
            </div>
        </div>
        
        <div class="col span_1_of_3">
            <div class="inputs">
                <h3>Direction Gradient</h3>
                <input type="text" name="direction" id="right-left-input" value="left" placeholder="left/right">
                <input type="color" id="left-right-color1" value="#9198e5">
                <input type="color" id="left-right-color2" value="#e66465">
            </div>
            <div>
                <canvas id="left-right-bg"></canvas>
                <h4 id="css-left-right"></h4>
            </div>
        </div>
        
        <div class="col span_1_of_3">
            <div class="inputs">
                <h3>N-Degrees</h3>
                <input type="text" name="degrees" id="degrees-input" value="45" placeholder="Enter NB">
                <input type="color" id="degrees-color1" value="#9198e5">
                <input type="color" id="degrees-color2" value="#e66465">
            </div>
            <div>
                <canvas id="degrees-bg"></canvas>
                <h4 id="css-degrees"></h4>
            </div>
        </div>
    </section>
    
    <section id="second-section" class="section group">
        <div class="col span_1_of_3">
            <div class="inputs">
                <h3>Turn Gradient</h3>
                <input type="text" name="turn" id="turn-input" value="0.25" placeholder="NB 1>">
                <input type="color" name="turn-color1" id="turn-color1" value="#9198e5">
                <input type="color" name="turn-color1" id="turn-color2" value="#ebf8e1">
                <input type="color" name="turn-color2" id="turn-color3" value="#e66465">
            </div>
            <div>
                <canvas id="turn-bg"></canvas>
                <h4 id="css-turn"></h4>
            </div>
        </div>
        
        <div class="col span_1_of_3">
            <div class="inputs">
                <h3>Block Shade</h3>
                <input type="text" name="direction2" id="block-shade-input1" value="left" placeholder="left/right">
                <input type="color" id="block-shade-color1" value="#9198e5">
                <input type="color" id="block-shade-color2" value="#e66465">
                <input type="text" name="100%" id="block-shade-cent-input1" value="50" placeholder="left/right">
                <input type="color" id="block-shade-color3" value="#ebf8e1">
                <input type="text" name="100%" id="block-shade-cent-input2" value="75" placeholder="left/right">
                <input type="color" id="block-shade-color4" value="#e66465">
                <input type="text" name="100%" id="block-shade-cent-input3" value="75" placeholder="left/right">
            </div>
            <div>
                <canvas id="block-shade-bg"></canvas>
                <h4 id="css-block-shade"></h4>
            </div>
        </div>
        
        <div class="col span_1_of_3">
            <div class="inputs">
                <h3>Random</h3>
                <button id="button-random">Random</button>
            </div>
            <div>
                <canvas id="random-bg"></canvas>
                <h4 id="css-random"></h4>
            </div>
        </div>
    </section>
    
    
    
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
